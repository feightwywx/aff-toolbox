name: Backend Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1 
      - name: Install Deps
        working-directory: ./backend/app
        run: poetry install --with dev
      - name: Run Tests
        working-directory: ./backend/app
        run: pytest